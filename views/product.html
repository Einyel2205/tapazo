          src="../../Public/img/main/carShop.svg"

          id="carShop"
        />

          <div id="headerCarShop">
            <figure class="blockImgOption">
              <img

                src="../../Public/img/main/trash.svg"
                alt="Opciones del carrito"
                id="trasCar"
              />
            </figure>
            <figure class="blockImgOption">
              <img
                class="optionCarShop"
                src="../../Public/img/main/sellCar.svg"
                alt="Opciones del carrito"
                id="sellCar"
              />
            </figure>
            <figure class="blockImgOption">
              <img
                class="optionCarShop"

          </div>

          name="seeker"
          id="seekerInput"
          placeholder="Busca tu producto"
        />

        <p>Angel stiven velez</p>
        <p>&copy; 2023 tappazo shop</p>
      </div>
      <div id="schedulesFooter">
        <p id="titleSchedules">horarios de atencion</p>
        <div id="schedules">
          <p>
            Lunes a viernes: 7Am - 10Pm <br />
            Sabados: 12am - 7Pm <br />
          </p>
          <p>
            Domingos: Sin servicios <br />
            Festivos: 1Pm - 7Pm
